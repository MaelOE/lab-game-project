<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Fire</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <img src="./images/start-screen.png" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->
      <div id="game-box">
        <!-- Game elements will be added here via javascript and DOM manipulation -->
         <div class="top-left"> 0 </div>
      </div>
      
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <p class="top-center"> </p>
      <img src="./images/gameover.png" width="500" alt="logo">
      
    </div>
  <script src="./js/main.js"></script>
  <script src="./js/fireball.js"></script>
  <script src="./js/mecha.js"></script>
  <script src="./js/volcano.js"></script>
  <script src="./js/kenny.js"></script>
  <script src="./js/heart.js"></script>

</body>
</html>
